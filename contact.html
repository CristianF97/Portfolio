  <div class="row">
    <form class="col s12">
      <div class="row form">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input placeholder="Name" value="John" id="name" type="text" class="active validate" required />
          <label for="name">Full Name</label>
        </div>

        <div class="input-field col s6">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Password" class="validate" required />
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">local_post_office</i>
          <input placeholder="Email" id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="address" class="materialize-textarea"></textarea>
          <label for="address">Address</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">chat_bubble</i>
          <input placeholder="Comments" id="comments" type="text"/>
          <label for="comments">Comments</label>
        </div> 
      </div>
</form>
